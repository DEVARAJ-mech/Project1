<div class="container">
  <h2>Product List</h2>
  <ag-grid-angular
    class="ag-theme-alpine"
    [rowData]="products"
    [columnDefs]="[
      { headerName: 'ID', field: 'id' },
      { headerName: 'Name', field: 'name' },
      { headerName: 'Price', field: 'price' },
      { headerName: 'Stock', field: 'stock' },
      { headerName: 'Active', field: 'isActive' }
    ]"
    [rowHeight]="50"
    style="width: 100%; height: 500px;">
  </ag-grid-angular>
</div>
<router-outlet />
