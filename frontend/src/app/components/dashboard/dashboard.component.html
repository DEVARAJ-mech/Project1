<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Store</title>
  <style>
    body {
      background-color: blanchedalmond;
      font-family: Aptos, "Arial Narrow";
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: blanchedalmond;
      font-family: "Arial Black";
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .nav-container {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background-color: #ffffff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-link {
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #f0c040;
    }

    .content {
      background-color: blanchedalmond;
      padding: 20px;
      text-align: center;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    .product img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product p {
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>BONJOUR, WELCOME TO OUR SUPERMARKET !!!</h1>
  <div class="nav-container">
    <a class="nav-link" href="home.html">Home</a>
    <a class="nav-link" href="categories.html">Categories</a>
    <a class="nav-link" href="offers.html">Offers</a>
    <a class="nav-link" href="cart.html">Cart</a>
    <a class="nav-link" href="profile.html">Profile</a>
  </div>
</div>

<div class="content">
  <h1>OFFERS OF THE DAY!</h1>

  <div class="product-container">
    <div class="product">
      <a href="milk.html">
        <img src="assets/images/milk1.jpg" alt="Milk">
        <p>Milk</p>
      </a>
    </div>
    <div class="product">
      <a href="toothpaste.html">
        <img src="assets/images/toothpaste.jpg" alt="Toothpaste">
        <p>Toothpaste</p>
      </a>
    </div>
    <div class="product">
      <a href="biscuits.html">
        <img src="assets/images/biscuit.jpg" alt="Biscuits">
        <p>Biscuits</p>
      </a>
    </div>
    <div class="product">
      <a href="dishwash.html">
        <img src="assets/images/dishwash.jpg" alt="Dishwash Liquid">
        <p>Dishwash Liquid</p>
      </a>
    </div>
  </div>
</div>
</body>

<div>
  <h1>Sales Dashboard</h1>
  <button mat-raised-button color="primary" routerLink="/products">View Products</button>
</div>
<div>
  <h2>Sales Overview</h2>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</div>
</html>
